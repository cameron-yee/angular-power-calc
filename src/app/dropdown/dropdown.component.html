<div id="{{ id }}">
  <p>{{ p }}</p>
  <div class="dropdown">
    <button type="button" class="dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"><span #textspan></span></button>
    <div class="dropdown-menu" aria-labellby="dropdownMendivink">
      <div class="dropdown-list">
        <a *ngFor="let item of items; let i = index;" id="{{ id + '-' + i }}" id class="dropdown-item" #dropdownitem>{{ item }}</a>
      </div>
    </div>
  </div>
</div>
